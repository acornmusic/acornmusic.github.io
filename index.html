<style>
    body {

        /* background-size: 150%; */
        background-position: center;
        color: #fff;
        font-family: monospace;
        font-size: 15px;
    }

    #signature {
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-top: 20px;
        height: auto;
        max-width: 300px;
    }

    #button-block {
        padding-bottom: 15px;
    } .buttons {
        font-weight: bolder;
        text-align: center;
        font-size: 30px;
        margin-top: 18px;
        margin-bottom: 18px;
        margin-left: auto;
        margin-right: auto;
        /* padding: 20px; */
        border: 1px solid rgb(255, 179, 179);
        border-width: 2px;
        width: 290px;
        height: 70px;
        display: block;
        border-radius: 40px;
        color: rgb(39, 38, 38);
        transition: color 250ms; 
        text-decoration: none;
        background-color: rgb(198,117,239);
        box-shadow: 0px 0px 5px 5px rgb(217, 141, 255);
    } .buttons:hover {
        background: rgba(255, 255, 255, 0.623);
    }
    #spotify {
        max-width: 80%;
        padding-top: 15px;
    } #apple {
        max-width: 55%;
        padding-top: 5px;
    } #youtube {
        max-width: 60%;
        padding-top: 5px;
    } #bandcamp {
        max-width: 80%;
        padding-top: 20px;
    }

    #featured {
        background-color: rgba(169, 169, 169, 0.55);
    } #featured:hover {
        background-color: rgba(169, 169, 169, 0.253);
    }

    #icon-block {
        display: flex;
        margin-left: auto;
        margin-right: auto;
        padding-bottom: 20px;
        width: 290px;
    } .icons-link {
        display: block;
        max-width: 75px;
        max-height: 75px;
        margin: 10px;
        background-image: url(assets/background-blurred.jpg);
        border-radius: 10px;
    } .icons-img {
        display: block;
        max-width: 75px;
        max-height: 75px;
    }

    #sitesbysam {
        display: block;
        text-align: center;
        color: rgb(255, 255, 255);
        margin-bottom: 15px;
        text-decoration: none;
    }
</style>
