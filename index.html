    body {

    .portrait {

    }

        height: auto;

        padding-bottom: 30px;
    } .buttons {
        font-family: 'avenir';
        font-weight: bolder;

        border-radius: 40px;

        text-decoration: none;
        background-color: rgba(255, 168, 168, 0.7);
        box-shadow: 0px 0px 5px 5px rgb(255, 179, 179);
    } .buttons:hover {

    }

    #icon-block {
        display: flex;

        margin-right: auto;
