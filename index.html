<html lang="en">
<head>
    <script>
        var song = new Audio('assets/music/tone2.wav');

        song.onended = function() {
            song.pause();
            document.getElementById("header").src = "assets/webtitle-default.png";
        }

        //Plays the song. Just pass the id of the audio element.
        function play_pause(id){

            if (!song.paused){
                song.pause();
                document.getElementById("header").src = "assets/webtitle-default.png";
            } else {
                var rand = Math.floor(Math.random() * 5);
                switch (rand) {
                    case 0:
                        document.getElementById("header").src = "assets/webtitle-0.png";
                        break;
                    case 1:
                        document.getElementById("header").src = "assets/webtitle-1.png";
                        break;
                    case 2:
                        document.getElementById("header").src = "assets/webtitle-2.png";
                        break;
                    case 3:
                        document.getElementById("header").src = "assets/webtitle-3.png";
                        break;
                    case 4:
                        document.getElementById("header").src = "assets/webtitle-4.png";
                        break;
                    default: 
                        document.getElementById("header").src = "assets/webtitle-default.png";
                        break;
                }
                song.play();
            }
        }

        function icon_fade(id, state) {
            switch(id) {
                case 'website':
                    if (state) {
                        document.getElementById(id).src = "assets/icons/website-hover.png";
                    } else {
                        document.getElementById(id).src = "assets/icons/website.png";
                    }
                    break;
                case 'email':
                    if (state) {
                        document.getElementById(id).src = "assets/icons/email-hover.png";
                    } else {
                        document.getElementById(id).src = "assets/icons/email.png";
                    }
                    break;
                case 'instagram':
                    if (state) {
                        document.getElementById(id).src = "assets/icons/instagram-hover.png";
                    } else {
                        document.getElementById(id).src = "assets/icons/instagram.png";
                    }
                    break;
                default:
                    break;
            }
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew Cornish Music</title>
</head>
<body>
    
    <!-- Header -->
    <img onclick="play_pause('header')" id="header" src="assets/webtitle-default.png">

    <!-- Buttons -->
    <div id="button-block">
        <a href="https://open.spotify.com/artist/4k5xNc8dLAWJemHQv9Wmc1" class="buttons"><img id="spotify" src="assets/buttons/spotify.png"></a>
        <a href="https://music.apple.com/us/artist/andrew-cornish/1588451912" class="buttons"><img id="apple" src="assets/buttons/apple.png"></a>
        <a href="https://music.youtube.com/channel/UCDhgRj9d2rL90GQTww4tXRQ" class="buttons"><img id="youtube" src="assets/buttons/youtube.png"></a>
        <a href="https://andrewcornishmusic.bandcamp.com/" class="buttons"><img id="bandcamp" src="assets/buttons/bandcamp.png"></a>
    </div>

    <!-- Icons -->
    <div id="icon-block">
        <a class="icons-link" id="website-link" href="https://andrewcornishmusiccom.wordpress.com/"><img class="icons-img" id="website" onmouseenter="icon_fade('website', true)" onmouseleave="icon_fade('website', false)" src="assets/icons/website.png"></a>
        <a class="icons-link" id="email-link" href="mailto:music@andrewcornish.me"><img id="email" onmouseenter="icon_fade('email', true)" onmouseleave="icon_fade('email', false)" class="icons-img" src="assets/icons/email.png"></a>
        <a class="icons-link" id="instagram-link" href="https://www.instagram.com/andrewcornishmusic/"><img id="instagram" onmouseenter="icon_fade('instagram', true)" onmouseleave="icon_fade('instagram', false)" class="icons-img" src="assets/icons/instagram.png"></a>
    </div>

    <div>  
        <a id="sitesbysam" href="https://sitesbysam.dev">sitesbysam</a>
    </div>
 
</body>
